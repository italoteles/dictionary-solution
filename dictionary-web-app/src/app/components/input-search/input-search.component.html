<form [formGroup]="formGroup" (ngSubmit)="searchWord(formGroup)">
  <span class="p-input-icon-right">
      <i class="pi pi-search"></i>
      <input type="text" pInputText [(ngModel)]="searchText" placeholder="Search for any word..." formControlName="word" />
  </span>
  <div class="error" *ngIf="formGroup.get('word').invalid && (formGroup.get('word').dirty || formGroup.get('word').touched)">
    Whooops, can't be empty...
  </div>


</form>
